[build]
  base = "admin_pwa"
  publish = "dist"
  command = "npm install && npm run build"

[build.environment]
  NODE_VERSION = "18"

# Redirect API calls to Render backend
[[redirects]]
  from = "/api/*"
  to = "https://autonova-rmm.onrender.com/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/socket.io/*"
  to = "https://autonova-rmm.onrender.com/socket.io/:splat"
  status = 200
  force = true

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
